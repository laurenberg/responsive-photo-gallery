<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive photo gallery</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

<div class="grid">

  <div class="unit xs-1 l-2-3">
    <figure class="embed embed-3by1 push-0">
      <img class="embed-item img-flex" src="images/placeholder-3by1.svg" alt="#">
      <figcaption class="embed-item pin-bottom-left width-1 pad-top-half">Image caption 1</figcaption>
    </figure>
  </div>

  <div class="unit xs-1 l-1-3">
    <figure class="embed embed-1by1 push-0">
      <img class="embed-item" src="images/placeholder-1by1.svg" alt="#">
      <figcaption class="embed-item pin-bottom-left width-1 pad-top-half">Image caption two</figcaption>
    </figure>
  </div>

  <div class="unit xs-1 l-1-3">
    <figure class="embed embed-1by1 push-0">
      <img class="embed-item img-flex" src="images/placeholder-3by2.svg" alt="#">
      <figcaption class="embed-item pin-bottom-left width-1-2 pad-top-half">Caption for image three is longer</figcaption>
    </figure>
  </div>

  <div class="unit xs-1 l-1-3">
    <figure class="embed embed-1by1 push-0">
      <img class="embed-item img-flex" src="images/placeholder-3by2.svg" alt="#">
      <figcaption class="embed-item pin-bottom-left width-1-2 pad-top-half">Image caption 4</figcaption>
    </figure>
  </div>

  <div class="unit xs-1 l-1-3">
    <figure class="embed embed-1by1 push-0">
      <img class="embed-item img-flex" src="images/placeholder-3by2.svg" alt="#">
      <figcaption class="embed-item pin-bottom-left width-1 pad-top-half">Image caption V</figcaption>
    </figure>
  </div>

</div>

</body>
</html>
